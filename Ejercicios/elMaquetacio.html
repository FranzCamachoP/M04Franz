<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetaci√≥n</title>
    <style>

        body {
            display: grid;
            grid-template-rows: 1fr 2fr 1fr;
            grid-template-columns: 2fr 1fr;
            grid-template-areas: 
                "header header"
                "main aside"
                "footer footer";
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        header {
            grid-area: header;
            background-color: #00aaff;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }

        main {
            grid-area: main;
            background-color: #00ffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }

        aside {
            grid-area: aside;
            background-color: #aaffaa;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }

        footer {
            grid-area: footer;
            background-color: #ffd4aa;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }
    </style>
</head>
<body>

    <header>Header</header>
    <main>Main</main>
    <aside>Aside</aside>
    <footer>Footer</footer>

</body>
</html>

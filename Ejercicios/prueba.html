<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Tablas</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Primera tabla -->
    <table>
        <tr>
            <th>Name</th>
            <th>Telephone</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>555 77 854|555 77 855</td>
        </tr>
    </table>

    <!-- Segunda tabla -->
    <table>
        <tr>
            <td><strong>First Name:</strong></td>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <td><strong>Telephone:</strong></td>
            <td>555 77 854</td>
        </tr>
        <tr>
            <td><strong>Telephone</strong></td>
            <td>555 77 854</td>
        </tr>
    </table>

    <!-- Tercera tabla -->
    <table>
        <tr>
            <td>First</td>
            <td>Row</td>
        </tr>
        <tr>
            <td>Second</td>
            <td>Row</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <img src="https://img.icons8.com/ios-filled/50/000000/checked.png" alt="Check" width="20">
                <img src="https://img.icons8.com/ios-filled/50/000000/checked.png" alt="Check" width="20">
            </td>
        </tr>
    </table>

</body>
</html>

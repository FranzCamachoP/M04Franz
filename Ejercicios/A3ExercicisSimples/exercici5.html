<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostra d'enllaços</title>
    <style>
        body {
            background-color: #f8f4d8;
            font-family: Arial, sans-serif;
        }
        h1 {
            background-color: yellow;
            font-weight: bold;
        }
        a {
            color: blue;
            text-decoration: underline;
        }
        a:visited {
            color: purple;
        }
    </style>
</head>
<body>

    <h1>Mostra d'enllaços</h1>

    <!-- Enlace a la UPC -->
    <p><a href="https://www.upc.edu" target="_blank">Acces a la UPC</a></p>

    <!-- Enlace a Google en una nueva pestaña -->
    <p><a href="https://www.google.com" target="_blank">Acces a Google a una pestanya nova</a></p>

    <!-- Enlace que dirige al final de la página -->
    <p><a href="#final">Ves al final de la pàgina</a></p>

    <!-- Imagen (no es un enlace) -->
    <img src="https://via.placeholder.com/500x300?text=Calendar" alt="Calendario" width="300">

    <!-- Enlace con imagen -->
    <p>Imatge amb enllaç:</p>
    <a href="https://www.example.com">
        <img src="https://via.placeholder.com/150?text=WOW!" alt="Imagen WOW" width="150">
    </a>

    <!-- Final de la página -->
    <h2 id="final">Final de la pàgina</h2>

    <!-- Enlace para volver al inicio de la página -->
    <p><a href="#top">Torna a l'inici de la pàgina</a></p>

</body>
</html>

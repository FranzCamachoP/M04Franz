<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eines per l'Aula</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//db.onlinewebfonts.com/c/84cb021d5f9af287ffff84b61beef6dc?family=clockicons">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Eines per l'Aula</h1>
            <button id="toggle-theme" class="btn">Cambiar Tema</button>
        </div>
    </header>
    <main>
        <section id="ruleta" class="section">
            <h2 class="section-title">Ruleta de Noms</h2>
            <div class="btn-container">
                <button id="load-names" class="btn">Cargar Nombres</button>
                <button id="spin-wheel" class="btn">Girar Ruleta</button>
            </div>
            <div id="wheel"></div>
            <p id="selected-name" class="selected-name"></p>
        </section>
        <section id="temporizador" class="section">
            <h2 class="section-title">Rellotge-Temporitzador</h2>
            <div class="clock-container">
                <h3>Hora Actual</h3>
                <div id="current-clock" class="digital-clock">00:00:00</div>
            </div>
            <div class="timer-container">
                <h3>Temporizador (Hora Exacta)</h3>
                <input type="timee" id="set-exact-time" class="input">
                <button id="start-exact-timer" class="btn">Iniciar Temporizador</button>
                <div id="exact-timer" class="digital-clock">00:00:00</div>
            </div>

        <section id="bomb-timer" class="section">
            <h2 class="section-title">Temporizador con Bomba</h2>
            <div class="bomb-container">
                <img id="bomb-img" src="assets/images/bomb.png" alt="Bomba" class="bomb-img">
                <div id="bomb-timer-display" class="bomb-timer-display">00:10</div>
            </div>
            
            <div class="timer-controls">
                <input type="number" id="bomb-time-input" class="input" placeholder="Tiempo en segundos" min="1">
            </div>
            <div class="btn-container">
                <button id="start-bomb-timer" class="btn">Iniciar</button>
                <button id="stop-bomb-timer" class="btn">Detener</button>
                <button id="reset-bomb-timer" class="btn">Reiniciar</button>
            </div>
        </section>
        
    </main>
    <footer>
        <p>&copy; 2024 Eines per l'Aula. Creado por TU PADRE, digo FRANZ.</p>
    </footer>
    <script src="scripts/utils.js"></script>
    <script src="scripts/ruleta.js"></script>
    <script src="scripts/temporizador.js"></script>
</body>
</html>
